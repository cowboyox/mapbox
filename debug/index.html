<body>
<div id='map'></div>

<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script>

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 12.5,
    center: [-122.4194, 37.7749],
    style: 'mapbox://styles/mapbox/streets-v11',
    hash: true
});

map.on('mousemove', (e) => {
    const loc = map.unproject(e.point);
    console.log(loc);
    const m = map.transform.mercatorFogMatrix;
    const {x, y, z} = mapboxgl.MercatorCoordinate.fromLngLat(loc);

    //inlined vec3*mat4 multiplication to prevent importing gl-matrix as a dependency
    let w = m[3] * x + m[7] * y + m[11] * z + m[15];
    w = w || 1.0;
    const x1 = (m[0] * x + m[4] * y + m[8] * z + m[12]) / w;
    const y1 = (m[1] * x + m[5] * y + m[9] * z + m[13]) / w;
    const z1 = (m[2] * x + m[6] * y + m[10] * z + m[14]) / w;

    const dist = Math.sqrt(x1 * x1 + y1 * y1  + z1 * z1);
    console.log(dist);
});

map.once('load', () => {

    ["case",
