<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script>

var map = window.map = new mapboxgl.Map({
    container: "map",
    style: "mapbox://styles/mapbox/outdoors-v11",
    center: [-121.403732, 40.492392],
    zoom: 10
});

map.on("load", function() {
    map.addSource("national-park", {
      "type": "geojson",
      "data": {
        "type": "FeatureCollection",
        "properties": {
            "name": "park",
            "color": "grey",
            "base_height": 0,
            "height": 40
        },
        "features": [
          {
            "type": "Feature",
            "geometry": {
              "type": "Polygon",
              "coordinates": [
                [
                  [
                    -121.353637,
                    40.584978
                  ],
                  [
                    -121.284551,
                    40.584758
                  ],
                  [
                    -121.275349,
                    40.541646
                  ],
                  [
                    -121.246768,
                    40.541017
                  ],
                  [
                    -121.251343,
                    40.423383
                  ],
                  [
                    -121.32687,
                    40.423768
                  ],
                  [
                    -121.360619,
                    40.43479
                  ],
                  [
                    -121.363694,
                    40.409124
                  ],
                  [
                    -121.439713,
                    40.409197
                  ],
                  [
                    -121.439711,
                    40.423791
                  ],
                  [
                    -121.572133,
                    40.423548
                  ],
                  [
                    -121.577415,
                    40.550766
                  ],
                  [
                    -121.539486,
                    40.558107
                  ],
                  [
                    -121.520284,
                    40.572459
                  ],
                  [
                    -121.487219,
                    40.550822
                  ],
                  [
                    -121.446951,
                    40.56319
                  ],
                  [
                    -121.370644,
                    40.563267
                  ],
                  [
                    -121.353637,
                    40.584978
                  ]
                ]
              ]
            }
          },
          {
            "type": "Feature",
            "properties": {
                "name": "park",
                "color": "grey",
                "base_height": 0,
                "height": 40
            },
            "geometry": {
              "type": "Point",
              "coordinates": [
                -121.415061,
                40.506229
              ]
            }
          },
          {
            "type": "Feature",
            "properties": {
                "name": "park",

            }

          {
            "type": "Feature",
            "properties": {
                "name": "park",

                "base_height": 0,
                "height": 40
            },
            "geometry": {
              "type": "Point",
              "coordinates": [
                -121.354465,
                40.488737
              ]
            }
          }
        ]
      }
    });

    map.addLayer({
        'id': 'park-boundary',
        'type': 'fill-extrusion',
        'source': 'national-park',
        'paint': {
            // Get the fill-extrusion-color from the source 'color' property.
            'fill-extrusion-color': ['get', 'color'],

            // Get fill-extrusion-height from the source 'height' property.
            'fill-extrusion-height': ['get', 'height'],

            // Get fill-extrusion-base from the source 'base_height' property.
            'fill-extrusion-base': ['get', 'base_height'],

            // Make extrusions slightly opaque for see through indoor walls.
            'fill-extrusion-opacity': 0.5
        },
        "filter": ["==", "$type", "Polygon"]
    });

    // map.addLayer({

    //     },
    //     "filter": ["==", "$type", "Polygon"]
    // });

    map.addLayer({
        "id": "park-volcanoes",
        "type": "symbol",
        "source": "national-park",
        "layout": {
            "text-field": "this is a volcano",
            "symbol-z-offset": 0.0
        },
        "paint": {
            "text-color": "white"
        },
        "filter": ["==", "$type", "Point"],
    });
});

</script>
</body>
</html>
