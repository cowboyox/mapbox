<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='/dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='/dist/mapbox-gl-dev.js'></script>
<script src='/debug/access_token_generated.js'></script>
<script>
var style = {
    "version": 8,
    "name": "Test",
    "center": [2.3176, 48.8665],
    "zoom": 12,
    "bearing": 0,
    "pitch": 0,
    "sources": {
        "test-source": {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [2.3176, 48.8665]
                    }
                }]
            }
        }
    },
    "sprite": "mapbox://sprites/ryanhamley/cjsxn92np2rfb1fpueclvro50",
    "glyphs": "mapbox://fonts/ryanhamley/{fontstack}/{range}.pbf",
    "layers": [
        {
            "id": "test-text",
            "type": "symbol",
            "source": "test-source",
            "layout": {
                "text-field": "hey",
                "text-size": 72,
                "text-font": [
                  "Caveat Bold"
                ]
            }
        }
    ]
};

var map = window.map = new mapboxgl.Map({
    container: 'map',
    style
});

map.on('load', function () {
    console.log('set glyphs!');
    map.setGlyphs("mapbox://fonts/mapbox/{fontstack}/{range}.pbf");
});

</script>
</body>
</html>
