<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='mapbox-gl.css' />
    <link href='main.css' rel='stylesheet' type="text/css"/>
    <style>
        body { margin: 0; padding: 0 }
        html, body, #map { height: 100%; }

        #checkboxes {
            position: absolute;
            top:0;
            left:0;
            padding:10px;
        }
        .dg.a {
            float: left !important;
        }

        #elevationDebug {
            background-color: azure;
            position: absolute;
            top:30px;
            right:30px;
            padding:5px;
            z-index: 99;
        }
    </style>
</head>

<body>
<div id='map'><div id='elevationDebug'></div></div>

<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js'></script>
<script src='/debug/dynamic.js'></script>
<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script>

var Demo3D = function() {
    this.enableTerrain = true;
    this.enable3dLights = true;
    this.terrainExaggeration = 1.5;
    this.animateCamera = false;
    this.style = 'streets-v11';
    this.sunAltitude = 2;
    this.sunAzimuth = 90;
    this.sunHaloIntensity = 1.0;
    this.sunAtmosphereIntensity = 1.0;
    this.animateSky = false;
    this.sunHaloColor = [ 255, 255, 255 ];
    this.skyColor = [ 255, 255, 255 ];
    this.starIntensity = 1.0;
    this.sunIntensity = 30.0;
    this.verticalGradient = false;
    this.lightIntensity = 0.26;
    this.aoIntensity = 0.3;
    this.aoRadius = 3;
    this.floodLightColor = [153, 153, 100];
    this.floodLightIntensity = 0.0;
    this.aoGroundLine = false;
    this.buildingColor = [ 255, 255, 255 ];
    this.buildingOpacity = 1;
    this.ambientLightColor = [ 255, 255, 255 ];
    this.ambientLightIntensity = 0.5;
    this.directionalLightColor = [ 255, 255, 255 ];
    this.directionalLightIntensity = 0.5;
    this.directionalLightAzimuth = 160;
    this.directionalLightPolar = 50;
    this.directionalLightCastShadows = true;
    this.directionalLightShadowIntensity = 0.3;
};

var demo3d = new Demo3D();

function updateLights(enable) {
    map.setLights(enable ?
        [
            {
                'type': 'ambient',
                'id': 'ambient_light',
                'properties': {
                    'color': 'rgba(' + demo3d.ambientLightColor[0] + ', ' + demo3d.ambientLightColor[1] + ', ' + demo3d.ambientLightColor[2] + ', 1.0)',
                    'intensity': demo3d.ambientLightIntensity
                }
            },
            {
                'type': 'directional',
                'id': 'directional_light',
                'properties': {
                    'color': 'rgba(' + demo3d.directionalLightColor[0] + ', ' + demo3d.directionalLightColor[1] + ', ' + demo3d.directionalLightColor[2] + ', 1.0)',
                    'intensity': demo3d.directionalLightIntensity,
                    'direction': [
                        demo3d.directionalLightAzimuth,
                        demo3d.directionalLightPolar
                    ],
                    'cast-shadows': demo3d.directionalLightCastShadows,
                    'shadow-intensity': demo3d.directionalLightShadowIntensity
                }
            }
        ] : null
    );
}

window.onload = function() {
    var gui = new dat.GUI(); // eslint-disable-line

    var style = gui.add(demo3d, 'style', [
        'mapbox/streets-v12',
        'dynamic',
        'mapbox/streets-v11',
        'mapbox/satellite-streets-v11',
        'mapbox/light-v10',
        'mapbox/dark-v10',
        'mapbox/outdoors-v11',
        'mapbox/satellite-v9',
        'mapbox/cjerxnqt3cgvp2rmyuxbeqme7',
        'mapbox-map-design/ckhqrdj3q0q1y19ko8t70qtqu',
        'mapbox-map-design/ckhqrf2tz0dt119ny6azh975y',
        'mapbox-map-design/ckhqrbxlc1awj19svtb92m0bd'
    ]);
    style.onFinishChange((value) => {
        if (value === 'dynamic') {
            return map.setStyle(window.dynamic);
        }
        map.setStyle('mapbox://styles/' + value);
    });

    var lights = gui.addFolder('Lighting');
    var enable3dLights = lights.add(demo3d, 'enable3dLights');
    enable3dLights.onFinishChange((value) => {
        updateLights(value);
    });
    var directionalLightPolar = lights.add(demo3d, 'directionalLightPolar', 0.0, 90.0);
    directionalLightPolar.onFinishChange((value) => {
        updateLights(demo3d.enable3dLights);
    });
    var directionalLightAzimuth = lights.add(demo3d, 'directionalLightAzimuth', 0.0, 360.0);
    directionalLightAzimuth.onFinishChange((value) => {
        updateLights(demo3d.enable3dLights);
    });
    var directionalLightIntensity = lights.add(demo3d, 'directionalLightIntensity', 0.0, 1.0);
    directionalLightIntensity.onFinishChange((value) => {
        updateLights(demo3d.enable3dLights);
    });
    var directionalLightColor = lights.addColor(demo3d, 'directionalLightColor');
    directionalLightColor.onFinishChange((value) => {
        updateLights(demo3d.enable3dLights);
    });
    var ambientLightIntensity = lights.add(demo3d, 'ambientLightIntensity', 0.0, 1.0);
    ambientLightIntensity.onFinishChange((value) => {
        updateLights(demo3d.enable3dLights);
    });
    var ambientLightColor = lights.addColor(demo3d, 'ambientLightColor');
    ambientLightColor.onFinishChange((value) => {
        updateLights(demo3d.enable3dLights);
    });
    const directionalLightCastShadows = lights.add(demo3d, 'directionalLightCastShadows');
    directionalLightCastShadows.onFinishChange((value) => {
        updateLights(demo3d.enable3dLights);
    });
    const directionalLightShadowIntensity = lights.add(demo3d, 'directionalLightShadowIntensity', 0.0, 1.0);
    directionalLightShadowIntensity.onChange((value) => {
        updateLights(demo3d.enable3dLights);
    });

    var terrain = gui.addFolder('Terrain');
    var enableTerrain = terrain.add(demo3d, 'enableTerrain');
    enableTerrain.onFinishChange((value) => {
        map.setTerrain(value ? {"source": "mapbox-dem", "exaggeration": demo3d.terrainExaggeration} : null);
    });
    var terrainExaggeration = terrain.add(demo3d, 'terrainExaggeration', 0, 100);
    terrainExaggeration.onFinishChange((value) => {
        if (demo3d.enableTerrain) {
            map.setTerrain({"source": "mapbox-dem", "exaggeration": value});
        }
    });

    var camera = gui.addFolder('Camera');
    camera.add(demo3d, 'animateCamera');

    var sky = gui.addFolder('Sky');
    sky.add(demo3d, 'animateSky');
    var sunAltitude = sky.add(demo3d, 'sunAltitude', 0.0, 90.0);
    sunAltitude.onFinishChange((value) => {
        map.setLight({'position': [1, demo3d.sunAzimuth, value], 'anchor': 'map', intensity: demo3d.lightIntensity});
    });
    var sunAzimuth = sky.add(demo3d, 'sunAzimuth', 0.0, 360.0);
    sunAzimuth.onFinishChange((value) => {
        map.setLight({'position': [1, value, demo3d.sunAltitude], 'anchor': 'map', intensity: demo3d.lightIntensity});
    });
    var sunIntensity = sky.add(demo3d, 'sunIntensity', 0.0, 100.0);
    sunIntensity.onFinishChange((value) => {
        map.setPaintProperty('sky', 'sky-atmosphere-sun-intensity', value);
    });
    var sunHaloIntensity = sky.add(demo3d, 'sunHaloIntensity', 0.0, 1.0);
    sunHaloIntensity.onFinishChange((value) => {
        map.setPaintProperty('sky', 'sky-atmosphere-halo-color',
            'rgba(' + demo3d.sunHaloColor[0] + ', ' + demo3d.sunHaloColor[1] + ', ' + demo3d.sunHaloColor[2] + ', ' + value + ')');
    });
    var sunHaloColor = sky.addColor(demo3d, 'sunHaloColor');
    sunHaloColor.onFinishChange((value) => {
        map.setPaintProperty('sky', 'sky-atmosphere-halo-color',
            'rgba(' + value[0] + ', ' + value[1] + ', ' + value[2] + ', ' + demo3d.sunHaloIntensity + ')');
    });
    var sunAtmosphereIntensity = sky.add(demo3d, 'sunAtmosphereIntensity', 0.0, 1.0);
    sunAtmosphereIntensity.onFinishChange((value) => {
        map.setPaintProperty('sky', 'sky-atmosphere-color',
            'rgba(' + demo3d.skyColor[0] + ', ' + demo3d.skyColor[1] + ', ' + demo3d.skyColor[2] + ', ' + value + ')');
    });
    var skyColor = sky.addColor(demo3d, 'skyColor');
    skyColor.onFinishChange((value) => {
        map.setPaintProperty('sky', 'sky-atmosphere-color',
            'rgba(' + value[0] + ', ' + value[1] + ', ' + value[2] + ', ' + demo3d.sunAtmosphereIntensity + ')');
    });
    var starIntensity = sky.add(demo3d, 'starIntensity', 0.0, 1.0);
    starIntensity.onFinishChange((value) => {
        map.setFog({'star-intensity': demo3d.starIntensity});
    });

    var buildings = gui.addFolder('Buildings');
    var verticalGradient = buildings.add(demo3d, 'verticalGradient');
    verticalGradient.onFinishChange((value) => {
        map.setPaintProperty('extrusion', 'fill-extrusion-vertical-gradient', value);
    });
    var buildingsAO = buildings.add(demo3d, 'aoIntensity', 0.0, 1.0);
    buildingsAO.onFinishChange((value) => {
        map.setPaintProperty('extrusion', 'fill-extrusion-ambient-occlusion-intensity', value);
        map.setPaintProperty('footprint-blur5', 'line-opacity', value);
        map.setPaintProperty('footprint-blur2', 'line-opacity', value);
    });
    var aoRadius = buildings.add(demo3d, 'aoRadius', 0.0, 50.0);
    aoRadius.onFinishChange((value) => {
        map.setPaintProperty('extrusion', 'fill-extrusion-ambient-occlusion-radius', value);
    });
    var aoGroundLine = buildings.add(demo3d, 'aoGroundLine');
    aoGroundLine.onFinishChange((value) => {
        const visible = value ? 'visible' : 'none';
        map.setLayoutProperty('footprint-blur2', 'visibility', visible);
        map.setLayoutProperty('footprint-blur5', 'visibility', visible);
    });
    var buildingColor = buildings.addColor(demo3d, 'buildingColor');
    buildingColor.onFinishChange((value) => {
        map.setPaintProperty('extrusion', 'fill-extrusion-color',
            'rgb(' + value[0] + ', ' + value[1] + ', ' + value[2] + ')');
    });
    var floodLightColor = buildings.addColor(demo3d, 'floodLightColor');
    floodLightColor.onFinishChange((value) => {
        map.setPaintProperty('extrusion', 'fill-extrusion-flood-light-color',
            'rgb(' + value[0] + ', ' + value[1] + ', ' + value[2] + ')');
    });
    var floodLightIntensity = buildings.add(demo3d, 'floodLightIntensity', 0.0, 1.0);
    floodLightIntensity.onFinishChange((value) => {
        map.setPaintProperty('extrusion', 'fill-extrusion-flood-light-intensity', value);
    });
    var buildingOpacity = buildings.add(demo3d, 'buildingOpacity', 0.0, 1.0);
    buildingOpacity.onFinishChange((value) => {
        map.setPaintProperty('extrusion', 'fill-extrusion-opacity', value);
    });
    var lightIntensity = buildings.add(demo3d, 'lightIntensity', 0.0, 1.0);
    lightIntensity.onFinishChange((value) => {
        const light = map.getLight();
        light['intensity'] = value;
        map.setLight(light);
    });
};

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 13.5,
    center: [-122.45814, 37.76159],
    pitch: 85,
    bearing: 60,
    style: 'mapbox://styles/mapbox/streets-v12',
    hash: true,
    projection: 'globe',
    useWebGL2: true
});

const r = 255 * 0.75;

let animationIndex = 0;
let cameraAnimationTime = 0.0;
let skyAnimationTime = 0.0;
let first = true;

map.on('style.load', function() {
    updateLights(demo3d.enable3dLights);
    map.addSource('mapbox-dem', {
        "type": "raster-dem",
        "url": "mapbox://mapbox.mapbox-terrain-dem-v1",
        "tileSize": 512,
        "maxzoom": 14
    });
    map.setTerrain(demo3d.enableTerrain ? {"source": "mapbox-dem", "exaggeration": 1.5} : null);

    map.addLayer({
        'id': "extrusion",
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 13,
        'layout': {
            "fill-extrusion-edge-radius": 0.5
        },
        'paint': {
            'fill-extrusion-color': 'rgb(' + demo3d.buildingColor[0] + ', ' + demo3d.buildingColor[1] + ', ' + demo3d.buildingColor[2] + ')',
            'fill-extrusion-height': ["get", "height"],
            'fill-extrusion-base': ["get", "min_height"],
            'fill-extrusion-opacity': demo3d.buildingOpacity,
            'fill-extrusion-vertical-gradient': demo3d.verticalGradient,
            'fill-extrusion-ambient-occlusion-intensity': demo3d.aoIntensity,
            'fill-extrusion-wall-flood-light-radius': [
                "case",
                ["<=", ["get", "height"], 50], 0,
                [">",  ["get", "height"], 50], ["get", "height"],
                0
            ],
            'fill-extrusion-flood-light-color': ["rgb", demo3d.floodLightColor[0], demo3d.floodLightColor[1], demo3d.floodLightColor[2]],
            'fill-extrusion-flood-light-intensity':  demo3d.floodLightIntensity,
            'fill-extrusion-vertical-scale': [
                "interpolate",
                ["linear"],
                ["zoom"],
                1,     0,
                15, 0,
                16, 1,
            ]
        }
    }, 'waterway-label');

    // Buildings AO lines
    let buildingsBlurLayerId = "footprint-blur5";
    if (!map.getLayer(buildingsBlurLayerId)) {
        map.addLayer({
            'id': buildingsBlurLayerId,
            'source': 'composite',
            'source-layer': 'building',
            'filter': ['all', ['==', ['get', 'min_height'], 0], ['==', ['get', 'extrude'], 'true']],
            'type': 'line',
            'paint': {
                'line-color': 'rgba(100, 100, 100, 0.3)',
                'line-width': {"base": 1.3, "stops":[[14, 5], [22, 10]]},
                'line-opacity': 0.4
            }
        }, "extrusion");
    }
    buildingsBlurLayerId = "footprint-blur2";
    if (!map.getLayer(buildingsBlurLayerId)) {
        map.addLayer({
            'id': buildingsBlurLayerId,
            'source': 'composite',
            'source-layer': 'building',
            'filter': ['all', ['==', ['get', 'min_height'], 0], ['==', ['get', 'extrude'], 'true']],
            'type': 'line',
            'paint': {
                'line-color': 'rgba(100, 100, 100, 0.4)',
                'line-width': 3,
                'line-opacity': 0.4
            }
        }, "extrusion");
    }

    map.addLayer({
        'id': 'sky',
        'type': 'sky',
        'paint': {
            'sky-type': 'atmosphere',
            'sky-opacity': [
                'interpolate',
                ['exponential', 0.1],
                ['zoom'],
                5,
                0,
                22,
                1
            ]
        }
    });
    map.setFog({});
    map.setLight({intensity: demo3d.lightIntensity});
    var elevationDebug = document.getElementById('elevationDebug');
    map.on('mousemove', (e) => {
        const elevation = map.queryTerrainElevation(map.unproject(e.point));
        const elevation2 = map.queryTerrainElevation(map.unproject(e.point), {exaggerated: false});
        elevationDebug.innerHTML = 'Exaggerated: ' + (elevation ? elevation.toFixed(3) + 'm ' : 'Unavailable') + 'Unexaggerated: ' + (elevation2 ? elevation2.toFixed(3) + 'm ' : 'Unavailable');
    });

    const lerp = (a, b, t) => {
        if (Array.isArray(a) && Array.isArray(b)) {
            const result = [];
            for (let i = 0; i < Math.min(a.length, b.length); i++)
                result[i] = a[i] * (1.0 - t) + b[i] * t;
            return result;
        } else {
            return a * (1.0 - t) + b * t;
        }
    };

    if (!first) { return; }

    const easeInOutQuad = (t) => t < 0.5 ? 2.0 * t * t : (4.0 - 2.0 * t) * t - 1.0;
    const easeInCubic = (t) => t * t * t;

    const animations = [{
        duration: 8.0,
        animate: (phase) => {
            const start = [-122.44418, 37.83254];
            const end = [-122.41307, 37.81518];
            const alt = [1500.0, 1000.0];
            const target = [-122.42204, 37.82666];

            // interpolate camera position while keeping focus on the Alcatraz island
            const camera = map.getFreeCameraOptions();

            const position = lerp(start, end, phase);
            const altitude = lerp(alt[0], alt[1], phase);
            camera.position = mapboxgl.MercatorCoordinate.fromLngLat(position, altitude);
            camera.lookAtPoint(target);

            map.setFreeCameraOptions(camera);
        }
    }, {
        duration: 5.0,
        animate: (phase) => {
            const position = [-122.45569, 37.75853];
            const alt = [10000.0, 20000.0];

            // Ease out
            const camera = map.getFreeCameraOptions();
            const altitude = lerp(alt[0], alt[1], easeInOutQuad(phase));
            camera.position = mapboxgl.MercatorCoordinate.fromLngLat(position, altitude);
            camera.orientation = [0, 0, 0, 1];

            map.setFreeCameraOptions(camera);
        }
    }, {
        duration: 8.0,
        animate: (phase) => {
            const start = [-122.53816, 37.76712];
            const end = [-122.49277, 37.77004];
            const alt = [2000.0, 4000.0];

            const camera = map.getFreeCameraOptions();
            const position = lerp(start, end, easeInOutQuad(phase));
            const altitude = lerp(alt[0], alt[1], easeInCubic(1.0 - phase));
            camera.position = mapboxgl.MercatorCoordinate.fromLngLat(position, altitude);
            camera.lookAtPoint([position[0] + 0.02 + phase * 0.08, position[1]]);

            map.setFreeCameraOptions(camera);
        }
    }, {
        duration: 0.0,
        animate: (phase) => {

        }
    }];

    setInterval(() => {
        if (demo3d.animateCamera) {
            animationIndex %= animations.length - 1;
            const current = animations[animationIndex];

            if (cameraAnimationTime < current.duration) {
                current.animate(cameraAnimationTime / current.duration);
            }

            cameraAnimationTime += 1.0 / 60;

            if (cameraAnimationTime > current.duration) {
                animationIndex++;
                cameraAnimationTime = 0.0;
            }
        }
        if (demo3d.animateSky) {
            const altitude = Math.cos(skyAnimationTime + Math.PI) * 0.5 + 0.5;
            map.setLight({'position': [1, demo3d.sunAzimuth, easeInCubic(altitude) * 90.0], 'anchor': 'map'});
            skyAnimationTime += 1.0 / 60;
        }
    }, 1000.0 / 60.0);

    first = false;
});

</script>
</body>
</html>
