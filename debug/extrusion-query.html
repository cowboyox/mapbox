<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script>

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 16.9,
    center: [-73.989816, 40.76263],
    pitch: 60,
    style: 'mapbox://styles/mapbox/streets-v10',
    hash: true
});

const r = 255 * 0.65;
map.on('style.load', function() {
    map.addLayer({
        'id': '3d-buildings',
        //'source': 'composite',
        'source': {
            'type': 'vector',
            'url': 'mapbox://mapbox.3d-buildings'
        },
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 15,
        'paint': {
            'fill-extrusion-color': '#aaa',
            'fill-extrusion-height': ["get", "height"],
            'fill-extrusion-opacity': 0.6,
            'fill-extrusion-visible': ['boolean', [ 'feature-state', 'visible'], false]
        }
    });


    let hovered = [];
    window.addEventListener('mousemove', function(e) {
        const p1 = new mapboxgl.Point(e.clientX - 100, e.clientY + 100);
        const p2 = new mapboxgl.Point(e.clientX + 100, e.clientY - 100);
        console.time('query');
        const features = map.queryRenderedFeatures([p1, p2], {layers: ['3d-buildings']});
        console.timeEnd('query');

        for (const feature of hovered) {
            map.setFeatureState(feature, {
                'visible': false
            });
        }

        const seen = {};
        hovered = features;
        let i = 0;
        for (const feature of hovered) {
            if (seen[feature.id]) continue;

            seen[feature.id] = true;
            map.setFeatureState(feature, {
                'visible': true
            });
            i++;
        }
    });
});

</script>
</body>
</html>
