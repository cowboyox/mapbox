<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
        #controls {
            position: fixed;
            z-index: 1;
            top: 5px;
            left: 5px;
        }
    </style>
</head>

<body>
<div id='map'></div>
<div id='controls'></div>

<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js'></script>
<script type='text/javascript' src='https://unpkg.com/d3@7.6.1/dist/d3.min.js'></script>
<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script>

function GUIParams () {
    this.colorScale = 'Viridis';
    this.mix = 'luminosity';
    this.range = '[0, 1]';
    this.tileset = 'mapbox.satellite';
}

const guiParams = new GUIParams();

const mixes = {
    luminosity: [ 0.2126, 0.7152, 0.0722 ],
    average: [1/3, 1/3, 1/3],
    red: [1, 0, 0],
    green: [0, 1, 0],
    blue: [0, 0, 1],
    'terrain-rgb': [256 * 256, 256, 1],
}

const colorScales = {
    Viridis: d3.interpolateViridis,
    Greys: x => d3.interpolateGreys(1 - x),
    Turbo: d3.interpolateTurbo,
    Inferno: d3.interpolateInferno,
    Magma: d3.interpolateMagma,
    Plasma: d3.interpolatePlasma,
    Cividis: d3.interpolateCividis,
    Cool: d3.interpolateCool,
    Warm: d3.interpolateWarm,
    Cubehelix: d3.interpolateCubehelixDefault,
    RdPu: x => d3.interpolateRdPu(1 - x),
    YlGnBu: x => d3.interpolateYlGnBu(1 - x),
    Rainbow: d3.interpolateRainbow,
    Sinebow: d3.interpolateSinebow,
    RdBu: d3.interpolateRdBu,
};

function setStyle (tileset) {
    const format = tileset === 'mapbox.terrain-rgb' ? 'png' : 'webp';
    map.setStyle({
        version: 8,
        sources: {
            raster: {
                type: 'raster',
                tiles: [
                    `https://api.mapbox.com/v4/${tileset}/{z}/{x}/{y}.${format}?access_token=${mapboxgl.accessToken}`
                ],
                maxzoom: 14
            }
        },
        layers: [{
            type: 'raster',
            source: 'raster',
            id: 'raster',
        }]
    });
}

const ranges = {
    '[0, 1]': [0, 1],
    '[0, 8848]': [0, 8848],
};

const tilesets = [
    'mapbox.terrain-rgb',
    'mapbox.satellite',
];

var map = window.map = new mapboxgl.Map({
    container: 'map',
    style: {version: 8, layers: [], sources: {}},
    hash: true,
    transformRequest: function (url, type) {
        if (type !== 'Tile') return;
        if (!/mapbox\.terrain-rgb/.test(url)) return;
        console.log(url);
        return {url: url.replace('.webp', '.png')};
    }
});

map.once('load', function () {
    var gui = new dat.GUI(); // eslint-disable-line

    const tileset = gui.add(guiParams, 'tileset', tilesets);
    const scale = gui.add(guiParams, 'colorScale', Object.keys(colorScales));
    const mix = gui.add(guiParams, 'mix', Object.keys(mixes));
    const range = gui.add(guiParams, 'range', Object.keys(ranges));

    function setColorScale(scale) {
        map.setPaintProperty('raster', 'raster-color', [
            'interpolate',
            ['linear'],
            ['raster-value'],
            ...d3.quantize(colorScales[scale], 100).map((c, i) => {
                const col = d3.rgb(c);
                return [i / (100 - 1), `rgba(${col.r},${col.g},${col.b},${col.opacity})`];
            }).flat()
        ])
    }

    function setColorMix(mix) {
        map.setPaintProperty('raster', 'raster-color-mix', mixes[mix]);
    }

    function setColorRange(range) {
        map.setPaintProperty('raster', 'raster-color-range', ranges[range]);
    }

    function setTileset(range) {
        setStyle(guiParams.tileset);
        setColorMix(guiParams.mix);
        setColorScale(guiParams.colorScale);
        setColorRange(guiParams.range);
    }

    mix.onChange(setColorMix);
    scale.onChange(setColorScale);
    range.onChange(setColorRange);
    tileset.onChange(setTileset);

    setTileset(guiParams.tileset);
});

</script>
</body>
</html>
