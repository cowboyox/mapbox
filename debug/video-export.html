<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='/dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='/dist/mapbox-gl-dev.js'></script>
<script src='/debug/access_token_generated.js'></script>
<script>

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 12.5,
    center: [-77.01866, 38.888],
    style: 'mapbox://styles/mapbox/streets-v10'
});


const steps = [
    {
      center: [-77.01866, 38.888],
      zoom: 10,
      duration: 2000,
      captureVideo: true
    },
    {
      center: [-77.01866, 38.888],
      zoom: 8,
      duration: 2000,
      captureVideo: true
    },
    {
      center: [-76.01866, 38.888],
      zoom: 10,
      duration: 2000,
      captureVideo: true
    },
    {
      center: [-76.01866, 38.888],
      zoom: 9,
      duration: 2000,
      captureVideo: true
    },
    {
      center: [-76.01866, 38.888],
      zoom: 12,
      duration: 2000,
      captureVideo: true
    }
];

const flyToStep = (i) => {
    console.log('beginning fly to', `step ${i}`);
    map.flyTo(steps[i], { stepID: i });
};

map.on('load', function () {
  console.log('map is loaded');
  setTimeout(flyToStep(0), 1000);

    map.on('movestart', e => {
        console.log('movestart', e);
    });
    map.on('moveend', e => {
        console.log('moveend', e);
        const nextStep = e.stepID + 1;
        if (nextStep < steps.length) flyToStep(nextStep);
        else map.exportVideo('combo_vid');
    });

});

</script>
</body>
</html>
