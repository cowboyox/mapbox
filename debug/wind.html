<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='/dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='/dist/mapbox-gl-dev.js'></script>
<script src='/debug/access_token_generated.js'></script>
<script src='/debug/wind-gl.js'></script>
<script>

mapboxgl.accessToken = 'pk.eyJ1IjoibW91cm5lciIsImEiOiJWWnRiWG1VIn0.j6eccFHpE3Q04XPLI7JxbA';

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 2,
    center: [0, 40],
    style: 'mapbox://styles/mapbox/dark-v9',
    hash: true
});

map.setMaxBounds([-179, -84, 179, 84]);

class WindLayer {
    constructor(url) {
        this.id = 'wind';
        this.type = 'custom';
        this.url = url;
    }

    onAdd(map, gl) {
        this.wind = new WindGL(gl);

        gl.pixelStorei(gl.UNPACK_PREMULTIPLY_ALPHA_WEBGL, false);
        this.wind.numParticles = 65535;
        this.wind.dropRate = 0.003;

        const xhr = new XMLHttpRequest();
        xhr.responseType = 'json';
        xhr.open('get', this.url + '.json', true);

        xhr.onload = () => {
            if (xhr.status < 200 || xhr.status >= 300) throw new Error(xhr.statusText);

            this.windData = xhr.response;
            const windImage = new Image();
            this.windData.image = windImage;

            windImage.onload = () => this.wind.setWind(this.windData);

            windImage.src = this.url + '.png';
        };

        map.on('movestart', () => {
            this.wind.fadeOpacity = 0.9;
            this.wind.dropRate = 0.01;
        });

        map.on('moveend', () => {
            this.wind.fadeOpacity = 0.996;
            this.wind.dropRate = 0.003;
        });

        xhr.send();
    }

    render(gl, matrix) {
        if (!this.wind.windData) return;

        const bounds = map.getBounds();
        const bbox = [
            Math.max(0, (bounds.getWest() + 180) / 360),
            Math.max(0, (bounds.getSouth() + 90) / 180),
            Math.min(1.0, (bounds.getEast() + 180) / 360),
            Math.min(1.0, (bounds.getNorth() + 90) / 180)
        ];
        this.wind.setView(bbox, matrix);

        gl.disable(gl.BLEND);
        this.wind.draw();
        gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
        map.triggerRepaint();
    }
}

map.on('load', function () {
    map.addLayer(new WindLayer('/debug/2016112000'), 'building');
});

</script>
</body>
</html>
